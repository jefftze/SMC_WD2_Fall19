<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:800&display=swap" rel="stylesheet"> 

    <title>Week 10 Homework</title>
</head>
<body>
    
    <header>
            

            <label for="toggler">
                <img src="Beer_Full.png"
                id="beerFull" alt="Beer icon is full.">
            </label>
            <input type="checkbox" id="toggler">

            <nav>
                <ul>
                    <li><a href="index.html">Ales</a></li>
                    <li><a href="lagers.html">Lagers</a></li>
                </ul>
            </nav>
        
    </header>

    <main>
        <section>
            <img src="http://sunwahbbq.com/wp-content/uploads/2018/10/asianlagers-1024x683.jpg" id="imageToSwitch" alt="4 Brands of Asian Lagers.">
        </section>


     

        <section>
        
            <form action="" method ="GET">
                <select id="lager type">
                    <option value ="bock">Bock</option>
                    <option value ="palelager">Pale lager</option>
                    
                </select>

                <select id="color">
                   
                    
                </select>

            </form>
        </section>
    </main>

    <footer>

    </footer>
    
    <script>

        // we'll set up the variables before we describe the function - 
        // this way running the function will not change them
        /* by running variables first, the contents of image 2 and image 1 are independent */
        var image3URL = "Beer_Empty.png";
        var image3Alt =  "Beer icon is empty."
        /* replace anything that repeats */
        var switchingImage = document.getElementById("beerFull");

        /* grab original variable & store in image1URL src */  
        var image1URL = switchingImage.src;
        /* grab original variable & store in image1URL alt */ 
        var image1Alt = switchingImage.alt;

        /* for the Nav */
        // listen for a click on an '#imgToggle' button and run the following function
        document.getElementById('beerFull').addEventListener('click', function(){


            if( switchingImage.src == image3URL ){
                switchingImage.src = image1URL; //make the source be the 1st URL
                switchingImage.alt = image1Alt; //make the alt attribute be the 1st alt attribute

            }
            else { //otherwise - here we'd expect the source of the image is the same as the contents of the image1URL variable
                switchingImage.src = image3URL; //make the source be the 2nd URL
                switchingImage.alt = image3Alt; //make the alt attribute be the 2nd alt attribute


        /*  for the id="imageToSwitch" if it was not repeating */
        /*  document.getElementById("imageToSwitch").src= image2URL;
            document.getElementById("imageToSwitch").alt= image2Alt;
        */    



        }


        })
        // we'll again set up the variables before the function
        var makeSelect = document.getElementById('lager type');
        var modelSelect = document.getElementById('color');

        // here we'll listen for a change in selection and the following function
        makeSelect.addEventListener('change', function(){
            // for debugging - print the value of the current selection
            console.log(makeSelect.value);

            // if the current value is 'bmw'
            if(makeSelect.value === 'bock'){
              /* \ just use for line breaks in java script*/
              // put the following string as a child in the '#color' element
            modelSelect.innerHTML = '<option value="Doppelbock">Doppelbock</option>\
                                    <option value="Eisbock">Eisbock</option>\
                                    <option value="Maibock">Maibock</option>\
                                    <option value="Weizenboc">Weizenboc</option>';

          }
          // if the current value is 'audi'
          if(makeSelect.value === 'palelager'){
              // put the following string as a child in the '#color' element
              modelSelect.innerHTML = '<option value="Chocolate">Chocolate</option>\
                                    <option value="Dry">Dry</option>\
                                    <option value="Helles">Helles</option>\
                                    <option value="Pilsner">Pilsner</option>';
                                   

          }

          

        } )
    </script>
    
</body>
</html>
