<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Week 10</title>
</head>
<body>
    
    <header>
        
    </header>

    <main>
        <section>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Hoffl%C3%B6th%28T%C3%B6Vo-Cl%C3%B6rath%29-2%28400x400%29.jpg" id="imageToSwitch" alt="Landscape of a countryside.">
            <button id="imgToggle">Switch!</button>
        </section>


     

        <section>
        
            <form action="" method ="GET">
                <select id="make">
                    <option value ="audi">Audi</option>
                    <option value ="bmw">BMW</option>
                    <option value ="fiat">FIAT</option>
                </select>

                <select id="model">
                   
                    
                </select>

            </form>
        </section>
    </main>

    <footer>

    </footer>
    
    <script>

        /* by running variables first, the contents of image 2 and image 1 are independent */
        var image2URL = "https://www.filterforge.com/more/help/images/size400.jpg";
        var image2Alt = "Electric Chaos.";
        /* replace anything that repeats */
        var switchingImage = document.getElementById("imageToSwitch"); 


        /* grab original variable & store in image1URL src */    
        var image1URL = switchingImage.src;
         /* grab original variable & store in image1URL alt */       
        var image1Alt = switchingImage.alt;


        /* for the button */
        document.getElementById('imgToggle').addEventListener('click', function(){
        


        /* check point, check what url is */
            console.log(image1URL);

        /* == is for compare value in java script */
            if( switchingImage.src == image2URL ){
                switchingImage.src = image1URL;
                switchingImage.alt = image1Alt;

            }
            else {
                switchingImage.src = image2URL; 
                switchingImage.alt = image2Alt;  

            }


            



        /* for the id="imageToSwitch" if it was not repeating */
        /*      document.getElementById("imageToSwitch").src= image2URL;
                document.getElementById("imageToSwitch").alt= image2Alt;
        */    

        })
       
        var makeSelect = document.getElementById('make');
        var modelSelect = document.getElementById('model');


        makeSelect.addEventListener('change', function(){
          console.log(makeSelect.value);

          if(makeSelect.value === 'bmw'){
              /* \ just use for line breaks in java script*/
            modelSelect.innerHTML = '<option value="M3">M3</option>\
                                    <option value="M5">M5</option>\
                                    <option value="X5">X5</option>';

          }

          if(makeSelect.value === 'audi'){
              modelSelect.innerHTML = '<option value="S4">S4</option>\
                                        <option value="A8">A8</option>\
                                        <option value="R8">R8</option>';

          }


          if(makeSelect.value === 'fiat'){
              modelSelect.innerHTML = '<option value="500">500</option>\
                                        <option value="124">Spider</option>\
                                        <option value="124ABARTH">124 ABARTH</option>';

          }

        } )
    </script>
    
</body>
</html>
